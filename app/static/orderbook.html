<!-- app/static/orderbook.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ETHUSDT Order Book (Top 20 Levels)</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 40px; }
    th, td { border: 1px solid #aaa; padding: 8px; text-align: right; }
    th { background: #eee; }
    caption { text-align: left; font-size: 1.2em; margin-bottom: .5em; }
  </style>
</head>
<body>
  <h1>ETHUSDT Order Book (Top 20 Levels)</h1>

  <table id="asks-table">
    <caption>Asks</caption>
    <thead>
      <tr><th>Price</th><th>Quantity</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <table id="bids-table">
    <caption>Bids</caption>
    <thead>
      <tr><th>Price</th><th>Quantity</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const asksTbody = document.querySelector('#asks-table tbody');
    const bidsTbody = document.querySelector('#bids-table tbody');

    function renderTable(tbody, data) {
      tbody.innerHTML = '';
      for (const [price, qty] of data) {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${price}</td><td>${qty}</td>`;
        tbody.append(tr);
      }
    }

    const socket = new WebSocket(`wss://${window.location.host}/ws`);

    socket.onopen = () => console.log('WS connected');
    socket.onerror = e => console.error('WebSocket error', e);
    socket.onmessage = evt => {
      let msg;
      try { msg = JSON.parse(evt.data); }
      catch (err) { return console.error('Invalid JSON', err); }

      if (Array.isArray(msg.asks) && Array.isArray(msg.bids)) {
        renderTable(asksTbody, msg.asks);
        renderTable(bidsTbody, msg.bids);
      }
    };
  </script>
</body>
</html>
