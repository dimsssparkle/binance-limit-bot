<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Book</title>
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: right; }
    th { background: #f4f4f4; }
    .asks { background: #ffeeee; }
    .bids { background: #eeffee; }
  </style>
</head>
<body>
  <h1>ETHUSDT Order Book (Top 20 Levels)</h1>
  <h2>Asks</h2>
  <table id="asks">
    <thead><tr><th>Price</th><th>Quantity</th></tr></thead>
    <tbody></tbody>
  </table>
  <h2>Bids</h2>
  <table id="bids">
    <thead><tr><th>Price</th><th>Quantity</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    const socket = new WebSocket('wss://' + window.location.host.replace(/^https?/, 'wss') + '/ws');
    socket.onopen = () => console.log('WebSocket opened');
    socket.onerror = e => console.error('WebSocket error', e);

    socket.onmessage = event => {
      let msg;
      try {
        msg = JSON.parse(event.data);
      } catch (err) {
        console.error('Invalid JSON:', event.data);
        return;
      }
      const data = msg.depth;
      if (!data || !Array.isArray(data.asks) || !Array.isArray(data.bids)) {
        console.warn('Depth data missing or malformed', data);
        return;
      }
      renderTable('asks', data.asks.slice(0, 20));
      renderTable('bids', data.bids.slice(0, 20));
    };

    function renderTable(id, rows) {
      const tbody = document.getElementById(id).querySelector('tbody');
      tbody.innerHTML = '';
      for (const [price, qty] of rows) {
        const tr = document.createElement('tr');
        const tdPrice = document.createElement('td');
        tdPrice.textContent = parseFloat(price).toFixed(2);
        const tdQty = document.createElement('td');
        tdQty.textContent = parseFloat(qty).toFixed(6);
        tr.appendChild(tdPrice);
        tr.appendChild(tdQty);
        tr.className = id;
        tbody.appendChild(tr);
      }
    }
  </script>
</body>
</html>
