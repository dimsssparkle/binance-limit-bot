<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>ETHUSDT Order Book (Top 20 Levels)</title>
    <style>
        body { margin: 5px; font-family: Arial, sans-serif; font-size: 0.8em; display: flex; flex-direction: column; align-items: center; }
        .summary { font-size: 0.9em; margin-bottom: 5px; display: flex; justify-content: space-between; width: 600px; }
        .container { max-height: 85vh; overflow-y: auto; margin-bottom: 5px; width: 600px; }
        table { width: 600px; border-collapse: collapse; margin-bottom: 5px; }
        th, td { border: 1px solid #888; padding: 2px; text-align: right; }
        th { background: #ccc; font-size: 0.9em; }
        th:first-child, td:first-child { width: 300px; text-align: left; }
        th:nth-child(2), td:nth-child(2) { width: 300px; }
        .asks td { background-color: rgba(255, 0, 0, 0.1); }
        .bids td { background-color: rgba(0, 128, 0, 0.1); }
        h1 { font-size: 1.2em; margin: 5px 0; }
        h2 { font-size: 1em; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>ETHUSDT Order Book (Top 20 Levels)</h1>
    <div class="summary">
        <div>
          <span id="asks-sum">Asks Sum: 0</span> |
          <span id="bids-sum">Bids Sum: 0</span>
        </div>
        <div>
          <span id="ask-speed">Ask Speed: 0</span> |
          <span id="bid-speed">Bid Speed: 0</span> |
          <span id="asks-table-speed">Asks Table Speed: 0</span> |
          <span id="bids-table-speed">Bids Table Speed: 0</span>
        </div>
    </div>
    <div class="container">
      <h2>Asks</h2>
      <table id="asks-table">
          <tr><th>Price</th><th>Quantity</th></tr>
      </table>

      <h2>Bids</h2>
      <table id="bids-table">
          <tr><th>Price</th><th>Quantity</th></tr>
      </table>
    </div>

    <script>
      let lastAskQty = null, askTimestamp = null;
      let lastBidQty = null, bidTimestamp = null;
      let lastAskSum = null, askSumTimestamp = null;
      let lastBidSum = null, bidSumTimestamp = null;

      function renderTable(rows, tableId) {
          const table = document.getElementById(tableId);
          table.innerHTML = '<tr><th>Price</th><th>Quantity</th></tr>';
          rows.forEach(([price, qty]) => {
              const tr = document.createElement('tr');
              tr.className = tableId === 'asks-table' ? 'asks' : 'bids';
              tr.innerHTML = `<td>${parseFloat(price).toFixed(2)}</td>` +
                             `<td>${parseFloat(qty).toFixed(6)}</td>`;
              table.appendChild(tr);
          });
      }

      async function fetchOrderbook() {
        try {
          const now = performance.now();
          const res = await fetch('/api/orderbook');
          const data = await res.json();

          const asks = (data.asks || []).sort((a,b) => b[0] - a[0]).slice(0,20);
          const bids = (data.bids || []).sort((a,b) => b[0] - a[0]).slice(0,20);

          // sums
          const askSum = asks.reduce((sum, [,q]) => sum + parseFloat(q), 0);
          const bidSum = bids.reduce((sum, [,q]) => sum + parseFloat(q), 0);
          document.getElementById('asks-sum').textContent = `Asks Sum: ${askSum.toFixed(6)}`;
          document.getElementById('bids-sum').textContent = `Bids Sum: ${bidSum.toFixed(6)}`;

          // first-level speed
          const askQty = asks[0] ? parseFloat(asks[0][1]) : 0;
          if (lastAskQty !== null && askQty < lastAskQty) {
            const deltaQty = lastAskQty - askQty;
            const deltaTime = (now - askTimestamp) / 1000;
            const speed = deltaQty / deltaTime;
            document.getElementById('ask-speed').textContent = `Ask Speed: ${speed.toFixed(6)}`;
          }
          lastAskQty = askQty;
          askTimestamp = now;

          const bidQty = bids[0] ? parseFloat(bids[0][1]) : 0;
          if (lastBidQty !== null && bidQty < lastBidQty) {
            const deltaQtyB = lastBidQty - bidQty;
            const deltaTimeB = (now - bidTimestamp) / 1000;
            const speedB = deltaQtyB / deltaTimeB;
            document.getElementById('bid-speed').textContent = `Bid Speed: ${speedB.toFixed(6)}`;
          }
          lastBidQty = bidQty;
          bidTimestamp = now;

          // table-sum speed
          if (lastAskSum !== null && askSum < lastAskSum) {
            const deltaSum = lastAskSum - askSum;
            const dt = (now - askSumTimestamp) / 1000;
            const speedSum = deltaSum / dt;
            document.getElementById('asks-table-speed').textContent = `Asks Table Speed: ${speedSum.toFixed(6)}`;
          }
          lastAskSum = askSum;
          askSumTimestamp = now;

          if (lastBidSum !== null && bidSum < lastBidSum) {
            const deltaSumB = lastBidSum - bidSum;
            const dtB = (now - bidSumTimestamp) / 1000;
            const speedSumB = deltaSumB / dtB;
            document.getElementById('bids-table-speed').textContent = `Bids Table Speed: ${speedSumB.toFixed(6)}`;
          }
          lastBidSum = bidSum;
          bidSumTimestamp = now;

          renderTable(asks, 'asks-table');
          renderTable(bids, 'bids-table');
        } catch (err) {
          console.error('Fetch orderbook error', err);
        }
      }

      fetchOrderbook();
      setInterval(fetchOrderbook, 100);
    </script>
</body>
</html>
